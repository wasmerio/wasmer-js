[package]
name = "wasmer-wasix-js"
version = "0.0.1-alpha.1"
authors = ["Syrus Akbary <syrus@wasmer.io>"]
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
# comment instant dependency to create the unknown import "env" "now"
instant = { version = "0.1", features = ["wasm-bindgen"] }
console_error_panic_hook = { version = "0.1", optional = true }
wee_alloc = { version = "0.4", optional = true }
js-sys = "0.3"
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
wasmer = { version = "4.1.0", git = "https://github.com/wasmerio/wasmer.git", rev = "d344df2", default-features = false, features = [
    "js-default",
] }
wasmer-wasix = { version = "0.10", git = "https://github.com/wasmerio/wasmer.git", rev = "d344df2", default-features = false, features = [
    "js-default",
] }
futures = "0.3"
wasm-bindgen-futures = "0.4"
wasm-bindgen-downcast = "0.1"
tracing = { version = "0.1", features = ["log", "release_max_level_info"] }
tracing-futures = { version = "0.2", optional = true }
tracing-subscriber = { version = "0.3", optional = true }
tracing-wasm = { version = "0.2", optional = true }
base64 = "0.21"
bytes = "1"
# serde = { version = "1", features = ["derive"] }
# serde_derive = "1"
# serde_json = "1"
tokio = { version = "1", features = [
    "rt",
    "sync",
    "macros",
], default_features = false }
derivative = { version = "2" }
# bincode = "1.3"
async-trait = "0.1"
anyhow = "1"
http = "0.2"


[dependencies.web-sys]
version = "0.3"
features = [
    # "AbortController",
    # "AbortSignal",
    "Headers",
    "Request",
    "RequestInit",
    "RequestMode",
    "Response",
    "Window",
    # "FormData",
    "Blob",
    "BlobPropertyBag",
    # "ServiceWorkerGlobalScope",
    # "RequestCredentials",
    # "File",
    "ReadableStream",
    "ReadableStreamDefaultReader",
    "ReadableStreamDefaultController",
    "WritableStream",
    "WritableStreamDefaultWriter",
    "WritableStreamDefaultController",
    # "BinaryType",
    # "console",
    "DedicatedWorkerGlobalScope",
    "WorkerGlobalScope",
    "MessageEvent",
    "Navigator",
    "Url",
    "Worker",
    "WorkerOptions",
    "WorkerType",
]

[features]
default = ["console_error_panic_hook", "wee_alloc"]
console_error_panic_hook = ["dep:console_error_panic_hook"]
wee_alloc = ["dep:wee_alloc"]
tracing = [
    "dep:tracing-subscriber",
    "dep:tracing-wasm",
    "dep:tracing-futures",
    "tokio/tracing",
    "wasmer/tracing",
]

[profile.release]
lto = true
opt-level = 'z'

[package.metadata.wasm-pack.profile.release.wasm-bindgen]
debug-js-glue = false
demangle-name-section = false
dwarf-debug-info = false

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["--enable-threads", "--enable-bulk-memory", "-Oz"]
