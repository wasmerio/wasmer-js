[package]
name = "wasmer-wasi-js"
version = "1.3.0-alpha.1"
authors = ["Syrus Akbary <syrus@wasmer.io>"]
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
js-sys = "0.3.60"
wasm-bindgen = "0.2.84"
wasmer = { version = "4.0.0-beta.2", default-features = false, features = [
    "js",
    "std",
] }
wasmer-wasix = { version = "0.7.0", default-features = false, features = [
    "js-default",
] }
wasmer-vfs = { version = "3.2.0-alpha.1", default-features = false, features = [
    "mem-fs",
] }
wasmer-vnet = { version = "3.2.0-alpha.1" }
wasm-bindgen-downcast = "0.1.1"

[profile.release]
lto = true
opt-level = 'z'
